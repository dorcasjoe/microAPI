<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container">
    <div id="left">
      <div id="logo">
            <img src="img/logo.jpg" alt="API logo">
            <p>MicroAPI</p>
          </div>
          <h1>Join us today</h1>
          <p>Become part of a community of smart developers</p>
        </div>
        <div id="right">
          <h1 style="color: lightgreen">Create Account</h1>
          <div class ="icons">
            <img src="img/Facebook.jpg">
            <img src="img/git.jpg">
            <img src="img/google.jpg">
          <p><a href="#" style="text-decoration: none">or register with your email</a></p>
          </div>
          <form>
            <div class="labels">
              <input type="text" placeholder="Name"> 
              <img src="img/name.jpg">
            </div>
        
            <div class="labels">
              <input type="email" placeholder="Email">
              <img src="img/email.jpg">
            </div>
        
            <div class= "labels">
              <input type="password" placeholder= "Password">
              <img src="img/psw.jpg">
            </div>
        
            <button type="submit"><a href=".html">SIGN UP</a></button>
            <p>Already have an account?<a href=".html">Log In</a></p>
          </form>
        </div>
    </div>
</body>
</html>
